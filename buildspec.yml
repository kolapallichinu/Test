version: 0.2

phases:
  install:
    commands:
      - echo "Installing Trivy"
      - wget https://github.com/aquasecurity/trivy/releases/download/v0.25.2/trivy_0.25.2_Linux-64bit.tar.gz
      - tar zxvf trivy_0.25.2_Linux-64bit.tar.gz
      - mv trivy /usr/local/bin/
      - trivy --version

  build:
    commands:
      - echo "Listing files in the directory"
      - ls -l
      - echo "Reading kubectl-deploy.yaml"
      - cat kubectl-deploy.yaml
      - echo "Parsing kubectl-deploy.yaml to list images"
      - |
        IMAGES=$(grep "image:" kubectl-deploy.yaml | awk '{print $2}')
        echo "Found images: $IMAGES"
        for IMAGE in $IMAGES; do
          echo "Scanning $IMAGE"
          trivy image --severity HIGH,CRITICAL $IMAGE | tee trivy_report.txt | grep -E 'High|Critical' | wc -l | xargs -I {} echo "Number of vulnerabilities in $IMAGE: {}"
          # trivy image --exit-code 1 --severity HIGH,CRITICAL $IMAGE || exit 1
        done

artifacts:
  files:
    - kubectl-deploy.yaml
